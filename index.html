<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Form with Bootstrap</title>
  </head>

  <body>
    <div class="container">
      <div class="card mt-4 mb-4">
        <!-- Header Card -->
        <div class="card-header"><h2>Payment form example</h2></div>

        <!-- BODY CARD -->
        <div class="card-body">
          <!-- Alert-->
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <!-- Card, CVC, Amount-->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form6Example1">Card #</label>
                <input
                  type="text"
                  id="form6Example1"
                  placeholder="XXXXXXXXXXXXXXXX"
                  class="form-control"
                />
              </div>
            </div>

            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form6Example2">CVC #</label>
                <input
                  type="text"
                  id="form6Example2"
                  placeholder="0000"
                  class="form-control"
                />
              </div>
            </div>

            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form6Example1"> Amount </label>
                <div class="d-flex flex-row">
                  <label class="form-label me-1" for="form6Example1"> $ </label>
                  <input
                    type="text"
                    id="form6Example1"
                    placeholder="Amount"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- First & Last Name -->
          <div class="row mb-3">
            <!-- First Name -->
            <div class="col">
              <label class="form-label" for="form6Example1">First Name</label>
              <input type="text" id="form6Example1" class="form-control" />
            </div>

            <!-- Last Name -->
            <div class="col">
              <label class="form-label" for="form6Example1">Last Name</label>
              <input type="text" id="form6Example1" class="form-control" />
            </div>
          </div>

          <!-- City, state & Postal code -->
          <div class="row mb-3">
            <!-- City -->
            <div class="col-6">
              <label class="form-label" for="form6Example1">City</label>
              <input type="text" id="form6Example1" class="form-control" />
            </div>

            <!-- State -->
            <div class="col-3">
              <label class="form-label" for="form6Example1"> State</label>
              <div class="form-group">
                <select class="form-select" id="opciones">
                  <option selected>Pick a state</option>
                  <option value="opcion1">Alaska</option>
                  <option value="opcion2">Illinois</option>
                  <option value="opcion3">Michigan</option>
                </select>
              </div>
            </div>

            <!-- Postal code -->
            <div class="col-3">
              <label class="form-label" for="form6Example1">
                Postal Code
              </label>
              <input type="text" id="form6Example1" class="form-control" />
            </div>
          </div>

          <!-- Tarjetas & Message -->
          <div class="row mb-3">
            <!-- Tarjetas -->
            <div class="col">
              <label class="form-label"> We accept: </label>
              <div
                class="bg-secondary d-flex flex-row align-items-center rounded-3"
                style="height: 40px; width: 250px"
              >
                <!-- Master Card -->
                <div class="form-check me-3 ms-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <i class="fa-brands fa-cc-mastercard" style="color: #ffffff">
                  </i>
                </div>

                <!-- VISA -->
                <div class="form-check me-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <i class="fa-brands fa-cc-visa" style="color: #ffffff"></i>
                </div>

                <!-- Diners club -->
                <div class="form-check me-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <i
                    class="fa-brands fa-cc-diners-club"
                    style="color: #ffffff"
                  ></i>
                </div>

                <!-- American Express-->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <i class="fa-brands fa-cc-amex" style="color: #ffffff"></i>
                </div>
              </div>
            </div>

            <!-- Message -->
            <div class="col">
              <label class="form-label" for="floatingTextarea2"> Message</label>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  aria-describedby="emailHelp"
                  style="height: 100px"
                ></textarea>
                <div id="emailHelp" class="form-text">Add any notes here.</div>
              </div>
            </div>
          </div>

          <!-- FIN BODY-->
        </div>

        <!-- Footer Card -->
        <div class="card-footer text-muted">
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-secondary me-1"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Scripts-->
    <script
      src="https://kit.fontawesome.com/e2aad4d631.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
